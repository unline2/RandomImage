      <h3>介绍</h3>
      <ul>
        <li>饭饭's 随机图片API，是一个外链形式的壁纸服务，通过固定一个 URL 随机输出图片，每次刷新都会输出不一样的图片！</li>
        <li>随机提供 1920*1080 与 2560*1440 分辨率的动漫二次元风格壁纸</li>
      </ul>
      <h3>调用</h3>
      <ul>
        <li>目前本 API 需要申请才可调用，现在暂时不对外开放。</li>
      </ul>
